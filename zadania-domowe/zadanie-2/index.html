<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formularz kontaktowy</title>
</head>
<body>
    <form action="https://formspree.io/agnieszka@wasilionok.pl" method="POST"> 
        <label for="imie">Imię:</label><br/>
        <input type="text" name="imie" id="imie"><br/>
        <label for="nazwisko">Nazwisko:</label><br/>
        <input type="text" name="nazwisko" id="nazwisko"><br/>
        <label for="e-mail"> e-mail:</label><br/>
        <input type="text" name="e-mail" id="e-mail"><br/>
        <label for="number"> numer telefonu:</label><br/>
        <input type="text" name="numer" id="number"><br/>
        
        <label for="miasto"> wybierz miasto:</label><br/>
        <select  id="miasto">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
         </select>
         <p>
         <a>wybierz płeć:</a><br/>
          <input type="radio" name="gender" value="male" checked>kobieta<br>
          <input type="radio" name="gender" value="female">mężczyzna<br>
         </p>
         
         <label for="zgoda">Zgoda na dane osobowe:</label><br/>
        <input type="checkbox" name="zgoda" id="zgoda" value="tak">tak<br/>
        <label for="message"> wiadomość:</label><br/>
        <textarea maxlength="1000" id="message"></textarea><br/>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
