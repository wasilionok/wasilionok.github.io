<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formularz kontaktowy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="https://formspree.io/agnieszka@wasilionok.pl" method="POST"> 
        <label for="imie">Imię:</label>
        <input type="text" name="imie" id="imie">
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" name="nazwisko" id="nazwisko">
        <label for="email"> e-mail:</label>
        <input type="text" name="email" id="email">
        <label for="number"> numer telefonu:</label>
        <input type="text" name="numer" id="number">
        
        <label for="miasto"> wybierz miasto:</label><br/>
        <select  id="miasto">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
         </select>
         
        <fieldset>
            <legend>Płeć:</legend><br>
            <input type="radio" name="plec" id="kobieta" value="kobieta">
            <label for="kobieta">Kobieta</label><br>
            <input type="radio" name="plec" id="mezczyzna" value="mezczyzna">
            <label for="mezczyzna">Mężczyzna</label><br><br>

        </fieldset>
         
        <label for="zgoda">Zgoda na dane osobowe:</label><br/>
        <input type="checkbox" name="zgoda" id="zgoda" value="tak">tak<br/>
        <label for="message"> wiadomość:</label><br/>
        <textarea maxlength="1000" id="message"></textarea><br/>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
